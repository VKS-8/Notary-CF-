<!doctype html>
<html lang="en">

<head>
    <title>CF Notary Project Modified by VKSD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
       <div class="container rounded">
           <div class="row">
               <!--main content area-->
               <div class="col-md-8">
                <img src="img/SayItwithEnglish Header.PNG"  alt="Say it with English" class="responsive">
                <img src="img/Pen-fountain-150pxw243pxh.png" alt="image of a fountain pen" class="responsive">
                    <div class="card mb-8">
                       <h2 class="card-header" id="fileName">Book Title</h2>
                       <div class="card-body">
                           <div class="displayBox scroll-box" id="fileContent">
                               Select a Book from the Sidebar
                           </div>
                       </div>
                       <div class="card=footer text-muted">
                           <a href="https://www.youtube.com/channel/UCmxRCRxXsgXEIAf9x6nihfQ" target="_blank">
                            Practice your English pronunciation with Say It With English on YouTube!</a> 
                       </div>  
                   </div>
               </div>
               <!--sidebar content-->
               <div class="col-md-4">
                   <!--search widget-->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for....">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary type="button">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">
                        
                    </div>
                </div>
               </div>
              <!--select a book widget-->
              <div class="card my-4">
                  <h5 class="card-header">Select a Book</h5>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-12">
                              <ul class="list-unstyled mb-0">
                                  <li><a href="#">Alice in Wonderland</a></li>
                                  <li><a href="#">Shakespeare</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
